<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons> 
    
    <ion-buttons slot="end">
      <ion-button (click)="mostrarPop($event)">
        <ion-icon name="contact" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>popover</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
<ion-button (click)="mostrarPop($event)" expand="full">popover</ion-button>
</ion-content>




<ion-footer color="primary">
  
  <ion-buttons slot="start">
    <ion-button (click)="mostrarPop($event)">
      <ion-icon name="contact" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-title>footer</ion-title>

</ion-footer>
