<app-header titulo="Fechas"></app-header>

<ion-content>


  <ion-list>
    <ion-list-header>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
        <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime placeholder="Fecha"
                    value="{{ fechaNaci | date:'yyyy-MM-dd' }}"  
                    display-format='YYYY MM DD'
                    cancelText="Cancelar"
                    [(ngModel)]="fechaNaci"
                    (ionChange)="cambioFecha($event)">
    </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>
        Min y Max
      </ion-label>
      <ion-datetime placeholder="yyyy-mm-dd"
                    display-format="YYYY MM DD"
                    min="2015-01-01"
                    max="2015-12-31"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>
          AÃ‘OS
        </ion-label>
        <ion-datetime placeholder="yyyy"
                      display-format="YYYY"
                      min="2015"
                      max="2025"
                      value="2020"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label>
            custom
          </ion-label>
          <ion-datetime [pickerOptions]="customPickerOptions"
                        [(ngModel)]="customDate"> </ion-datetime>
        </ion-item>


  </ion-list>


</ion-content>
